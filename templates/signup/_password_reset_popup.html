{% load i18n %}
<div id="passwordResetModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="passwordResetModalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url "api-reset-password" %}" autocomplete="off">
        <input type="hidden" name="_method" value="PATCH" />
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 id="passwordResetModalTitle" class="modal-title">{% trans "Reset your password" %}</h4>
        </div>
        <div class="modal-body">
          <div class="alert-form alert-danger alert hide"></div>
          <div class="alert-form alert-success alert hide"></div>
          {% csrf_token %}
          {% include "forms/_form_errors.html" with form=form %}
          {% with hide_label=True ajax=True%}
            {% include "forms/_input.html" with field=form.email errors=form.errors.email %}
          {% endwith %}
            <button type="submit" class="btn btn-block btn-primary">{% trans "Send" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
