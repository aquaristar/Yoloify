{% extends "singleform_base.html" %}
{% load i18n %}

{% block form %}
  <div class="page-header">
    <h2>{% trans 'Password reset complete' %}</h2>
  </div>

  {% url "login" as login_url %}
  <p>{% blocktrans %}Your password has been set.  You may go ahead and <a href="{{ login_url }}">sign in</a> now.{% endblocktrans %}</p>
{% endblock %}
